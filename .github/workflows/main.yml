name: Build

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '.github/**'
      - pkg.lst
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '.github/**'
      - pkg.lst

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Update
        run: $HOME/arch/update

      - name: Setup environment
        run: $HOME/arch/installarch

      - name: Build package
        run: $HOME/arch/buildpkg

      - name: Test package
        run: pwd

      - name: Cleanup environment
        run: $HOME/arch/removearch

