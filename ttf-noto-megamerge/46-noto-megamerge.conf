<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Noto Sans Living</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>Noto Sans Historical</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>Noto Serif Historical</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>Noto Serif Living</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
</fontconfig>
