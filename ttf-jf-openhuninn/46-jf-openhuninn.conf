<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>jf open 粉圓</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>jf-openhuninn-2.1</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>jf openhuninn</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>jf-openhuninn-2.1</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>jf_openhuninn</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>jf-openhuninn-2.1</string>
        </edit>
    </match>
</fontconfig>
